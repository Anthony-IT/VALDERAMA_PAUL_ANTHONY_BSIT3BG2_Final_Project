<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>About Us</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', sans-serif;
    }

    body {
      background: #f2f0eb;
      margin: 0;
      padding: 0;
    }

    .header {
      background-color: #c5ad93;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 18px 40px;
      box-shadow: 0 2px 6px rgba(0, 0, 0, .15);
    }

    .logo {
      line-height: 1.2;
    }

    .logo p:first-child {
      font-size: 26px;
      font-weight: 700;
    }

    .logo p:last-child {
      font-size: 13px;
    }

    .header nav {
      display: flex;
      gap: 24px;
    }

    .header nav a {
      text-decoration: none;
      color: #000;
      font-weight: 600;
      padding: 6px 14px;
      border-radius: 5px;
      transition: background .25s;
    }

    .header nav a:hover {
      background: #8c705e;
      color: #fff;
    }

    .container {
      max-width: 700px;
      background: #fff;
      margin: 80px auto;
      padding: 40px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.15);
    }

    h1 {
      text-align: center;
      color: #2c3e50;
      margin-bottom: 20px;
    }

    h2 {
      color: #1565c0;
      text-align: center;
      margin-bottom: 10px;
    }

    .team {
      display: flex;
      justify-content: center;
      gap: 50px;
      flex-wrap: wrap;
      margin-bottom: 30px;
    }

    .member {
      text-align: center;
    }

    .member img {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      object-fit: cover;
      margin-bottom: 10px;
      border: 3px solid #1565c0;
    }

    .member-name {
      font-weight: bold;
      color: #444;
    }

    .footer {
      margin-top: 40px;
      text-align: center;
      font-size: 14px;
      color: #777;
    }

    a.button {
      display: inline-block;
      margin-top: 30px;
      background-color: #c5ad93;
      color: white;
      padding: 10px 20px;
      text-decoration: none;
      border-radius: 5px;
      font-weight: 600;
      transition: background 0.25s;
    }

    a.button:hover {
      background-color: #8c705e;
      color: #fff;
    }
  </style>
</head>
<body>
  <div class="header">
    <div class="logo">
      <p>Y & P</p>
      <p>Yhuri Evangelista<br>Paul Anthony F. Valderama</p>
    </div>
    <nav>
      <a href="user_dashboard.php">Home</a>
      <a href="Aboutus.html">About Us</a>
      <a href="login_user.php">Log Out</a>
    </nav>
  </div>

  <div class="container">
    <h1>About Us</h1>
    <h2>The Team</h2>
    <div class="team" id="team-container">

    </div>

    <p id="project-description"></p>

    <p id="course-info"></p>

    <div class="footer" id="footer-text"></div>

    <div style="text-align:center;">
      <a href="user_dashboard.php" class="button">Back to Home</a>
    </div>
  </div>

  <script>
    fetch('aboutus.xml')
      .then(response => response.text())
      .then(data => {
        const parser = new DOMParser();
        const xml = parser.parseFromString(data, "application/xml");

        const members = xml.getElementsByTagName('member');
        const teamContainer = document.getElementById('team-container');
        teamContainer.innerHTML = '';

        Array.from(members).forEach(member => {
          const name = member.getElementsByTagName('name')[0].textContent;
          const image = member.getElementsByTagName('image')[0].textContent;

          const memberDiv = document.createElement('div');
          memberDiv.classList.add('member');
          memberDiv.innerHTML = `
            <img src="${image}" alt="${name}">
            <div class="member-name">${name}</div>
          `;
          teamContainer.appendChild(memberDiv);
        });

        document.getElementById('project-description').innerHTML =
          xml.getElementsByTagName('description')[0].textContent;

        const course = xml.getElementsByTagName('course')[0].textContent;
        const section = xml.getElementsByTagName('section')[0].textContent;
        document.getElementById('course-info').innerHTML =
          `We are currently enrolled in the course <strong>${course}</strong> at <strong>Section ${section}</strong>. This project represents our collaborative efforts and practical application of web development skills weâ€™ve learned throughout the semester.`;

        document.getElementById('footer-text').innerHTML =
          xml.getElementsByTagName('footer')[0].textContent;
      })
      .catch(error => console.error('Error loading XML:', error));
  </script>
</body>
</html>
